<head>

    <meta name="keywords" content="Toko Bunga, Bunga Bandung, Florist Bandung, Toko Bunga Murah, Bunga Segar Bandung, Toko Bunga Online, Bunga Ucapan, Bunga Pernikahan, Bunga Papan Bandung, Bunga Valentine Bandung, Bunga Buket Bandung, Bunga Meja Bandung, Bunga Hias Bandung, Toko Bunga Terbaik, Toko Bunga Terpercaya, Bunga Bandung Barat, Bunga Bandung Selatan, Bunga Bandung Timur, Bunga Bandung Pusat, Bunga Bandung Utara">
    <title>Toko Bunga di Bandung dan Sekitarnya - Alyssa Florist</title>
    <link rel="icon" href="https://www.alyssaflorist.com/ico.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .banner-container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            border-radius: 15px;
            animation: fadeIn 2s ease-in-out;
        }
        .banner-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .banner-container img:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">

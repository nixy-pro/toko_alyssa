<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Toko Bunga di Jakarta dan sekitarnya menyediakan berbagai macam rangkaian bunga untuk segala acara.">
    <meta name="keywords" content="Toko Bunga, Bunga Jakarta, Florist Jakarta, Toko Bunga Murah, Bunga Segar Jakarta, Toko Bunga Online, Bunga Ucapan, Bunga Pernikahan, Bunga Papan Jakarta, Bunga Valentine Jakarta, Bunga Buket Jakarta, Bunga Meja Jakarta, Bunga Hias Jakarta, Toko Bunga Terbaik, Toko Bunga Terpercaya, Bunga Jakarta Barat, Bunga Jakarta Selatan, Bunga Jakarta Timur, Bunga Jakarta Pusat, Bunga Jakarta Utara">
    <title>Toko Bunga di Jakarta dan Sekitarnya - Alyssa Florist</title>
    <link rel="icon" href="https://www.alyssaflorist.com/ico.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .banner-container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            border-radius: 15px;
            animation: fadeIn 2s ease-in-out;
        }
        .banner-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .banner-container img:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <a href="https://www.alyssaflorist.com">
            <img src="https://www.alyssaflorist.com/banneralyssaflorist.jpg" alt="Toko Bunga di Jakarta dan Sekitarnya">
        </a>
    </div>
</body>
</html>

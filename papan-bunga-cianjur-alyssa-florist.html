<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Papan Bunga Cianjur Alyssa Florist - Galeri Papan Bunga dengan gambar-gambar yang indah dan berkualitas tinggi.">
  <meta name="keywords" content="papan bunga, Cianjur, Alyssa Florist, galeri bunga, bunga segar, desain bunga, pengiriman bunga, florist terbaik">
  <meta name="author" content="Your Name">
  <title>Papan Bunga Cianjur Alyssa Florist</title>
  <style>
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif; /* Menggunakan font estetik untuk toko bunga segar */
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .title-container {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
      margin: 20px auto;
      max-width: 1200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      animation: fadeInDown 1s ease-out; /* Tambahkan animasi pada kontainer judul */
    }
    .title-container h1 {
      margin: 0;
      font-size: 2em; /* Perkecil ukuran font */
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Efek bayangan teks untuk peningkatan kontras */
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Ubah menjadi 3 kolom per baris */
      gap: 10px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px; /* Tambahkan radius sudut untuk gambar */
    }
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr); /* Ubah menjadi 2 kolom per baris pada layar seluler */
      }
    }
    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr; /* Ubah menjadi 1 kolom per baris pada layar sangat kecil */
      }
    }
  </style>
</head>
<body>
  <div class="title-container">
    <b>Gallery Papan Bunga Alyssa Florist</b>
  </div>

  <div class="gallery">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/1.png" alt="Gambar 1">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/2.png" alt="Gambar 2">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/3.png" alt="Gambar 3">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/4.png" alt="Gambar 4">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/5.png" alt="Gambar 5">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/6.png" alt="Gambar 6">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/7.png" alt="Gambar 7">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/8.png" alt="Gambar 8">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/9.png" alt="Gambar 9">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/10.png" alt="Gambar 10">
  </div>
</body>
</html>

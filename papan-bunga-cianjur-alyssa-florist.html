<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Papan Bunga Cianjur Alyssa Florist - Galeri Papan Bunga dengan gambar-gambar yang indah dan berkualitas tinggi.">
  <meta name="keywords" content="papan bunga, Cianjur, Alyssa Florist, galeri bunga, bunga segar, desain bunga, pengiriman bunga, florist terbaik">
  <meta name="author" content="Toko Bunga Alyssa Florsi">
  <title>Papan Bunga Cianjur Alyssa Florist</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif; /* Menggunakan font estetik untuk toko bunga segar */
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .banner {
      position: relative;
      overflow: hidden;
      background-color: transparent; /* Hapus warna latar belakang */
      color: white;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .banner .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('https://cdn.pixabay.com/photo/2017/02/18/18/55/flower-2075029_960_720.png'); /* URL gambar latar belakang */
      background-size: cover;
      background-position: center;
      opacity: 0.3; /* Opasitas gambar latar belakang */
    }
    .banner h1, .banner p {
      font-family: 'Helvetica Neue', Arial, sans-serif; /* Menggunakan font yang sama */
      position: relative; /* Menjadikan teks relatif untuk z-index bekerja */
      z-index: 1; /* Menempatkan teks di atas gambar */
    }
    .banner h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Efek bayangan teks untuk peningkatan kontras */
    }
    .banner p {
      font-size: 1.5em;
      color: #ffffff; /* Warna teks putih untuk deskripsi */
    }
    .flower-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2; /* Menempatkan animasi bunga di belakang gambar latar belakang */
      background: url('https://cdn.pixabay.com/photo/2017/02/18/18/55/flower-2075029_960_720.png') repeat;
      animation: animateFlower 60s linear infinite;
    }
    @keyframes animateFlower {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Ubah menjadi 3 kolom per baris */
      gap: 10px;
      padding: 20px;
      max-width: 1200px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px; /* Tambahkan radius sudut untuk gambar */
    }
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr); /* Ubah menjadi 2 kolom per baris pada layar seluler */
      }
    }
    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr; /* Ubah menjadi 1 kolom per baris pada layar sangat kecil */
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="background-image"></div>
    <div class="flower-animation"></div>
    <h1>Alyssa Florist <br>  Gallery Papan Bunga</h1>
  </div>

  <div class="gallery">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/1.png" alt="Gambar 1">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/2.png" alt="Gambar 2">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/3.png" alt="Gambar 3">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/4.png" alt="Gambar 4">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/5.png" alt="Gambar 5">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/6.png" alt="Gambar 6">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/7.png" alt="Gambar 7">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/8.png" alt="Gambar 8">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/9.png" alt="Gambar 9">
    <img src="https://www.alyssaflorist.com/papan-bunga/random/10.png" alt="Gambar 10">
  </div>
</body>
</html>
